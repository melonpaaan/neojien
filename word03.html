<head>
  <meta charset="utf-8" />

  <title>NEO辞苑 | 「すみません」と「すいません」</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header class="quiz-header">
    <h1>「すみません」と「すいません」</h1>
  </header>

  <main class="quiz-container">
    <div class="quiz-card">
      <p><strong>Q：</strong>「〇〇！次から気を付けます💦」<br>あなたはどちらを使いますか？</p>

      <div class="choices">
        <button class="choice">A. すいません</button>
        <button class="choice">B. すみません</button>
      </div>

      <div class="explanation hidden">
        <h2>解説</h2>
        <p>
          元々は「済まない」に丁寧語の「ます」をつけた、「済みません」が変化した形。<br>
          よって、「すみません」が一般的な書き方です。「すいません」は発音に引っ張られて生まれた表記なので、
          特にビジネスシーンなどの改まった場では、「すみません」がベターです。
        </p>
      </div>

      <div class="usage hidden">
        <h2>使われ方のちがい</h2>
        <ul>
          <li>フォーマル：<strong>すみません。</strong>明日にはお返事します。</li>
          <li>カジュアル：<strong>すいません！</strong>ちょっとここ聞きたいんですけど・・・（発音）</li>
        </ul>
      </div>

      <!-- ← ここが解説の後に出るようにする -->
