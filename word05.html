<body>
  <section class="main-visual">
    <img src="images/NEO2.png" alt="メイン画像" class="main-image">
  </section>

  <header class="quiz-header">
    <h1>「こんにちは」と「こんにちわ」</h1>
  </header>

  <main class="quiz-container">
    <div class="quiz-card">
      <p><strong>Q：</strong>「佐藤さん！〇〇〜」<br>あなたはどちらを使いますか？</p>

      <div class="choices">
        <button class="choice">A. こんにちは</button>
        <button class="choice">B. こんにちわ</button>
      </div>

      <div class="explanation hidden">
        <h2>解説</h2>
        <p>
          「こんにちは」は、「今日（こんにち）は良いお天気ですね」という挨拶が省略された形です。<br>
          また、「は」に関しては、助詞の「は」であり、現代仮名遣いのルール的には、「こんにちは」が一般的です。
          「こんにちわ」は、「は」と「わ」の読み方が同じなため、口語的な表現として使われています。
        </p>
      </div>

      <div class="usage hidden">
        <h2>使われ方のちがい</h2>
        <ul>
          <li>フォーマル：佐藤さん、<strong>こんにちは</strong>。</li>
          <li>カジュアル：佐藤のおばちゃん！<strong>こんにちわ</strong>〜！（発音）</li>
        </ul>
      </div>
