  <title>NEO辞苑 | 「気をつける」と「気おつける」</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <section class="main-visual">
    <img src="images/NEO2.png" alt="メイン画像" class="main-image">
  </section>

  <header class="quiz-header">
    <h1>「気をつける」と「気おつける」</h1>
  </header>

  <main class="quiz-container">
    <div class="quiz-card">
      <p><strong>Q：</strong>「夜道は危ないから、ちゃんと〇〇てね」<br>あなたはどちらを使いますか？</p>

      <div class="choices">
        <button class="choice">A. 気おつけて</button>
        <button class="choice">B. 気をつけて</button>
      </div>

      <div class="explanation hidden">
        <h2>解説</h2>
        <p>
          「気を付ける」の「を」は、名詞の補足の役割をする、助詞の「を」です。<br>
          よって、「気をつける」が一般的な書き方です。「気おつける」は発音に引っ張られて生まれた表記で、
          SNSなどで見かけることがあります。
        </p>
      </div>

      <div class="usage hidden">
        <h2>使われ方のちがい</h2>
        <ul>
          <li>フォーマル：夜道には十分<strong>気をつけて</strong>ください。</li>
          <li>カジュアル：ちゃんと<strong>きおつけて</strong>帰れよ〜（発音）</li>
        </ul>
      </div>

      <!-- ← ここが解説の後に出るようにする -->
