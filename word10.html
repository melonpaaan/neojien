  <title>NEO辞苑 | 押印：おういん と おしいん</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>

<body>
  <section class="main-visual">
    <img src="images/NEO2.png" alt="メイン画像" class="main-image">
  </section>

  <header class="quiz-header">
    <h1>押印：おういん と おしいん</h1>
  </header>

  <main class="quiz-container">
    <div class="quiz-card">
      <p><strong>Q：</strong>「資料のここに押印（〇〇）お願いします。」<br>あなたはどちらを使いますか？</p>

      <div class="choices">
        <button class="choice">A. おういん</button>
        <button class="choice">B. おしいん</button>
      </div>

      <div class="explanation hidden">
        <h2>解説</h2>
        <p>
          「押印」とは、印鑑を押すこと。<br>
          そのまま読むと、「おしいん」と読めますが、
          辞書上では、「おういん」が正しいとされています。
        </p>
      </div>

      <div class="usage hidden">
        <h2>使われ方のちがい</h2>
        <ul>
          <li>フォーマル：資料のここに<strong>おういん</strong>をお願いします。</li>
          <li>カジュアル：ここに<strong>おしいん</strong>してもらおう！</li>
        </ul>
      </div>

      <!-- ← ここが解説の後に出るようにする -->

      </div>
    </div>
