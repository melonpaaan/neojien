  <header class="quiz-header">
    <h1>添付：てんぷ と そうふ</h1>
  </header>

  <main class="quiz-container">
    <div class="quiz-card">
      <p><strong>Q：</strong>「今送った添付（〇〇）ファイルを見てください。」<br>あなたはどちらを使いますか？</p>

      <div class="choices">
        <button class="choice">A. そうふ</button>
        <button class="choice">B. てんぷ</button>
      </div>

      <div class="explanation hidden">
        <h2>解説</h2>
        <p>
          「添付」の「添」は、「てん」と読まれるため、「てんぷ」と読むのが一般的です。<br>
          「そ（える）」とも読めるため、「そうふ」とも読めそうですが、辞書的には「そう」と読む言い方はありません。<br>
          「そうふ」と読むと、「送付」という違う単語に変換されるため、「てんぷ」と読むのがベターです。
        </p>
      </div>

      <div class="usage hidden">
        <h2>使われ方のちがい</h2>
        <ul>
          <li>フォーマル：<strong>てんぷ</strong>ファイルをご覧ください。</li>
          <li>カジュアル：今メールで資料を<strong>そうふ</strong>してます！</li>
        </ul>
      </div>
