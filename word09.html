<body>
  <section class="main-visual">

  <header class="quiz-header">
    <h1>重複：ちょうふく と じゅうふく</h1>
  </header>

  <main class="quiz-container">
    <div class="quiz-card">
      <p><strong>Q：</strong>「予約が重複（〇〇）してるよ！」<br>あなたはどちらを使いますか？</p>

      <div class="choices">
        <button class="choice">A. ちょうふく</button>
        <button class="choice">B. じゅうふく</button>
      </div>

      <div class="explanation hidden">
        <h2>解説</h2>
        <p>
          「重なる」という意味を持つ「重」が「ちょう」と読まれるため、物事が重なる「重複」も「ちょうふく」と読むのが本来の読み方です。<br>
          しかし、「重」が「じゅう」と言う読み方で慣用的に使われるようになり、「じゅうふく」も、<strong>慣用読み</strong>として広く定着しました。
        </p>
      </div>

      <div class="usage hidden">
        <h2>使われ方のちがい</h2>
        <ul>
          <li>フォーマル：この表現は<strong>ちょうふく</strong>しているので、修正してください。</li>
          <li>カジュアル：<strong>じゅうふく</strong>したメール送っちゃいました！</li>
        </ul>
      </div>
