<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NEO辞苑 | 「言う」と「ゆう」</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header class="quiz-header">
    <h1>「いう」と「ゆう」</h1>
  </header>

  <main class="quiz-container">
    <div class="quiz-card">
      <p><strong>Q：</strong>「今日は大事なことを〇〇たい」<br>あなたはどちらを使いますか？</p>

      <div class="choices">
        <button class="choice">A. いいたい</button>
        <button class="choice">B. ゆいたい</button>
      </div>

      <div class="explanation hidden">
        <h2>解説</h2>
        <p>
          「いう」が標準的な表記です。「ゆう」は自然な発音に近い書き方で、
          SNSなどカジュアルな文脈で多く使われています。
        </p>
      </div>

      <div class="usage hidden">
        <h2>使われ方のちがい</h2>
        <ul>
          <li>フォーマル：正直に<strong>言う</strong>と・・・</li>
          <li>カジュアル：それ<strong>ゆう</strong>？（SNS）</li>
        </ul>
      </div>

      <!-- 前／次ボタン：最初は非表示 -->
      <div class="next-btn-area hidden">
        <a href="word02.html" class="next-btn">次の問題へ →</a>
      </div>
    </div>
  </main>

  <!-- トップへ戻る：常に中央固定 -->
  <div class="nav-buttons">
    <a href="index.html" class="nav-btn">トップに戻る</a>
  </div>
</body>
</html>
