  <title>NEO辞苑 | 「気づく」と「気ずく」</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <header class="quiz-header">
    <h1>「気づく」と「気ずく」</h1>
  </header>

  <main class="quiz-container">
    <div class="quiz-card">
      <p><strong>Q：</strong>「後ろ姿ですぐに〇〇よ」<br>あなたはどちらを使いますか？</p>

      <div class="choices">
        <button class="choice">A. 気づいた</button>
        <button class="choice">B. 気ずいた</button>
      </div>

      <div class="explanation hidden">
        <h2>解説</h2>
        <p>
          「気づく」とは、物事の存在や状態を知ること。つまり、「気が付く」ということ。<br>
          よって「気が付く」→「気付く」→「気づく」となり、「気づく」が標準的に使われます。
          「気ずく」は「ず」と「づ」で発音が同じであることで生まれた表記です。
        </p>
      </div>

      <div class="usage hidden">
        <h2>使われ方のちがい</h2>
        <ul>
          <li>フォーマル：<strong>気づく</strong>のが遅くなり、申し訳ございません。</li>
          <li>カジュアル：この課題の提出期限が今日なことくらい<strong>気ずいてる</strong>よ〜</li>
        </ul>
      </div>
