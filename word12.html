    <h1>七：しち と ひち</h1>
  </header>

  <main class="quiz-container">
    <div class="quiz-card">
      <p><strong>Q：</strong>「もう七（〇〇）月なのか！早いな！」<br>あなたはどちらを使いますか？</p>

      <div class="choices">
        <button class="choice">A. しち</button>
        <button class="choice">B. ひち</button>
      </div>

      <div class="explanation hidden">
        <h2>解説</h2>
        <p>
          常用漢字としては、「七」の読みを「しち」としているので、標準的には「しち」がつ。<br>
          しかし、西日本を中心に、「し」を「ひ」と発音する方言から、「ひち」がつと読む人も多くいます。
        </p>
      </div>

      <div class="usage hidden">
        <h2>使われ方のちがい</h2>
        <ul>
          <li>フォーマル：期限は<strong>しち</strong>月末まででお願いします。</li>
          <li>カジュアル：今日の<strong>ひち</strong>時からお祭りが始まるみたいだよ！（発音）</li>
        </ul>
      </div>
